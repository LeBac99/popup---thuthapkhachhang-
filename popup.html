<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form with Close Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fceabb, #f8b500);
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .popup-wrapper h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 22px;
            color: #333;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #555;
            cursor: pointer;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: #ff0000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
            outline: none;
        }

        .submit-btn, .toggle-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover, .toggle-btn:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <!-- <button class="toggle-btn" onclick="togglePopup()">Hiển thị form</button> -->

    <div class="popup-overlay" id="popup">
        <div class="popup-wrapper">
            <button class="close-btn" onclick="togglePopup()">×</button>
            <h2>Thu Thập Thông Tin</h2>
            <div class="form-group">
                <label for="name">Họ và Tên</label>
                <input type="text" id="name" placeholder="Nhập họ và tên">
            </div>
            <div class="form-group">
                <label for="phone">Số Điện Thoại</label>
                <input type="text" id="phone" placeholder="Nhập số điện thoại">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for="cccd">CCCD</label>
                <input type="text" id="cccd" placeholder="Nhập CCCD">
            </div>
            <div class="form-group">
                <label for="birthday">Sinh Nhật</label>
                <input type="date" id="birthday">
            </div>
            <button class="submit-btn">Gửi</button>
        </div>
    </div>

    <script>
        function togglePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
