<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Thu Thập Thông Tin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://i.imgur.com/your-background.jpg') no-repeat center/cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .form-container {
            position: relative;
            width: 500px;
            padding: 30px;
            text-align: center;
            background: rgba(34, 34, 34, 0.95);
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid gold;
        }

        .form-title {
            font-size: 22px;
            font-weight: bold;
            color: gold;
            margin-bottom: 20px;
            position: relative;
        }

        .form-title::before,
        .form-title::after {
            content: '⟵';
            position: absolute;
            color: gold;
            font-size: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .form-title::before {
            left: 20px;
            /* Điều chỉnh gần hơn */
        }

        .form-title::after {
            content: '⟶';
            right: 20px;
            /* Điều chỉnh gần hơn */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #f3d9a4;
            color: #222;
            text-align: center;
        }

        .form-group input::placeholder {
            color: #555;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #F7C42D, #D79D00);
            color: black;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.2s;
            cursor: pointer;
            font-size: 16px;
            border: none;
            outline: none;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #ff4d4d;
        }
    </style>
</head>

<body>

    <!-- Overlay -->
    <div class="overlay">
        <div class="form-container">
            <span class="close-btn" onclick="closeForm()">×</span>
            <h2 class="form-title">THU THẬP THÔNG TIN</h2>

            <form action="#" method="POST">
                <div class="form-group">
                    <input type="text" placeholder="Họ tên" required>
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Số điện thoại" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="CCCD/Passport" required>
                </div>
                <button type="submit" class="submit-btn">Thu Thập Thông Tin</button>
            </form>
        </div>
    </div>

    <script>
        function closeForm() {
            document.querySelector('.overlay').style.display = 'none';
        }
    </script>

</body>

</html>
